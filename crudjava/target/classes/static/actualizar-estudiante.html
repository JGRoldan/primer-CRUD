<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center pt-10 flex-col gap-5">
        <div class="container w-auto">
            <h1 class="text-[2rem]">Actualizar Estudiante</h1>
            <form>
                <div class="mb-6">
                  <label class="block mb-2 text-sm font-medium">Nombre</label>
                  <input autocomplete="off" type="text" id="nombre" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="John" required>
                </div>
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium">Apellido</label>
                    <input autocomplete="off" type="text" id="apellido" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Doe" required>
                  </div>
                  <div class="mb-6">
                    <label class="block mb-2 text-sm font-medium">Mail</label>
                    <input autocomplete="off" type="email" id="email" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="mail@gmail.com" required>
                  </div>
                <button type="button" id="btnActualizar" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">ACTUALIZAR</button>
                <button type="button" id="btnVolver" class="text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">VOLVER</button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/redirect.js"></script>
    <script src="assets/js/actualizarEstudiante.js"></script>
    <!-- <script src="assets/js/estudiantes.js"></script> -->
</body>
</html>
