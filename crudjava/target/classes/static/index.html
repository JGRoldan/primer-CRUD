<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Estudiantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css" integrity="sha512-IScV5kvJo+TIPbxENerxZcEpu9VrLUGh1qYWv6Z9aylhxWE4k4Fch3CHl0IYYmN+jrnWQBPlpoTVoWfSMakoKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>    
    <div class="flex items-center justify-center pt-10 flex-col gap-5">
        <div class="container w-auto">
            <h1 class="text-[2rem]">Listado de estudiantes</h1>
            <table class="w-full text-sm text-left">
                <thead class="text-xs bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nombre/s
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Apellido/s
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <button id="btnRegistrarAlumno" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded">
            REGISTRAR ALUMNO
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/redirect.js"></script>
    <script src="assets/js/eliminarEstudiante.js"></script>
    <script src="assets/js/estudiantes.js"></script>
    <script src="assets/js/actualizarEstudiante.js"></script>
</body>
</html>
